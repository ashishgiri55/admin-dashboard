<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Admin Dashboard</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header__toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>

      <div class="header__img">
        <img src="assets/img/kallu.jpg" alt="" />
      </div>
    </header>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <div class="nav__list">
            <a href="#" class="nav__link active">
              <i class="bx bx-grid-alt nav__icon"></i>
              <span class="nav__name">Dashboard</span>
            </a>

            <a href="#" class="nav__link">
                <i class="bx bx-basket nav__icon"></i>
                <span class="nav__name">Orders</span>
              </a>
  

            <a href="#" class="nav__link">
                <i class="bx bx-package nav__icon"></i>
                <span class="nav__name">Products</span>
              </a>
  

            <a href="#" class="nav__link">
              <i class="bx bx-user nav__icon"></i>
              <span class="nav__name">Users</span>
            </a>

            <a href="#" class="nav__link">
              <i class="bx bx-gift nav__icon"></i>
              <span class="nav__name">Gift</span>
            </a>

            <a href="#" class="nav__link">
              <i class="bx bxs-offer nav__icon"></i>
              <span class="nav__name">Offers</span>
            </a>

            <a href="#" class="nav__link">
              <i class="bx bxs-discount nav__icon"></i>

              <span class="nav__name">Discount</span>
            </a>

            <a href="#" class="nav__link">
              <i class="bx bxs-coupon nav__icon"></i>

              <span class="nav__name">Coupon</span>
            </a>
          </div>
        </div>

        <a href="#" class="nav__link">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Log Out</span>
        </a>
      </nav>
    </div>

    <h1>Dashboard Category</h1>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
